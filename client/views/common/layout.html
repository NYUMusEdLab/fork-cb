<template name="layout">

{{> UI.dynamic template=css}}
  <div class="outer-wrapper {{currentPage}} {{navLayout}}">
    {{> UI.dynamic template=mobile_nav}}
    <div class="inner-wrapper template-{{pageName}}">
      {{> UI.dynamic template=nav}}
      <div class="content-wrapper">
        {{> UI.dynamic template=messages}}
        {{#each heroModules}}
          {{> UI.dynamic template=getTemplate}}
        {{/each}}
        {{> yield "adminMenu"}}
        {{> yield "postListTop"}}
        {{> yield}}
        {{> UI.dynamic template=footer}}
      </div>
      <div class="content-sidebar-wrapper">
          <div class="herotext">
              <p>We meet on Google Hangouts, turn off the video <img src="http://codebuddies.org/images/icon-video-off.png" alt="turn off video" width="25" height="25"/>, mute the audio as well if the session is tagged as a <a href="http://hangouts.codebuddies.org/category/silent-hangout" class="post-category example category-silent-hangout">silent hangout</a>, screenshare <img src="http://codebuddies.org/images/icon-screenshare.png" alt="screenshare" width="25"/>, and help each other master the topic or tutorial proposed.</p>
              <p>In non-"silent" hangouts, we'll still use audio to talk through code or demo personal projects.</p>
              <p>Silent hangouts are more like coffeeshop study meetups, where we'll work at our own pace on the topic proposed and help each other without worrying about microphone or headphone issues.
              </p>
              <p>CodeBuddies is free, a safe space, makes learning to code <em>much</em> more fun, and is <a href="http://github.com/lpatmo/cb" target="_blank">open-sourced</a>. People of all skill levels join, and ANYONE can <a href="/submit"> schedule a study meetup</a> ("silent" or otherwise) on any tutoral or topic. <a href="/about">Read the FAQ</a> for more information!</p>
              <p><span class="highlight">NEW:</span> Join the <a href="//codebuddiesmeet.herokuapp.com/" target="_blank">Slack chatroom</a> to find spontaneous coding or study partners!</p>
          </div>
          <script async defer src="//codebuddiesmeet.herokuapp.com/slackin.js"></script>
          <iframe src="http://codebuddiesmeet.herokuapp.com" width="100%" height="594" scrolling="no" style="background: rgba(255,255,255,1.0); display: block; margin: 0 auto;"></iframe>
      </div>
      <div class="overlay hidden"></div>
    </div>
    {{{extraCode}}}
  </div>
</template>
