<template name="cb_posts_list">
  <div class="posts-wrapper grid grid-module">
    {{> Template.dynamic template=postsListIncoming data=incoming}}
    <div class="posts list {{postsLayout}}" aria-live="polite">
      <div class="firework">
      {{#each inProgressPostsCursor}}
        {{> before_post_item}}
        {{> post_item}}
        {{> after_post_item}}
      {{/each}}
     </div>
      {{#each futurePostsCursor}}
        {{> before_post_item}}
        {{> post_item}}
        {{> after_post_item}}
      {{/each}}
      {{#each pastPostsCursor}}
        {{> before_post_item}}
        {{> post_item}}
        {{> after_post_item}}
      {{/each}}
    </div>
    {{> Template.dynamic template=postsLoadMore}}
  </div>
</template>
