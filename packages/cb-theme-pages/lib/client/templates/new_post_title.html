<template name="newPostTitle">
	<a href="/posts/{{_id}}" class="post-title">
		{{# if formattedHangoutDate}}
			{{#if endHangoutDate }}
				{{# if upcomingEvent}}
	                  <span class="scheduled-for">Upcoming {{formattedHangoutDate}}{{#if endHangoutDate }}-{{endHangoutDate }} {{/if}}</span> -
				{{/if}}
				{{#if inProgress}}
				<span class="in-progress"><i class="fa fa-clock"></i>in progress - join until {{endHangoutDate}}</span> -
				{{/if}}
				{{# if completedEvent}}
	                  <span class="scheduled-for-completed">Mastered {{formattedHangoutDate}}</span> -
				{{/if}}
			{{else}}
				{{# if upcomingEvent}}
	                  <span class="scheduled-for">Upcoming {{formattedHangoutDate}}{{#if endHangoutDate }}-{{endHangoutDate }} {{/if}}</span> -
				{{/if}}
				{{# if probablyNotExpired}}
					<span class="scheduled-for">Started {{formattedHangoutDate}} (No End Time Set) -</span>
				{{/if}}

				{{# if completedEvent}}
					 <span class="scheduled-for-completed">Mastered {{masteredDate}}</span> -
				{{/if}}
				


			{{/if}}
			{{/if}}
			

		 {{title}}  </a>
</template>
