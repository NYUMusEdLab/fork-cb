<template name="newPostTitle">
	<a href="/posts/{{_id}}" class="post-title">
		{{# if formattedHangoutDate}}
			{{#if endHangoutDate }}
				{{# if upcomingEvent}}
					<div class="upcoming">Upcoming</div>
	                  <span class="scheduled-for">{{formattedHangoutDate}}{{#if endHangoutDate }}-{{endHangoutDate }} {{/if}}</span> -
				{{/if}}
				{{#if inProgress}}
					<div class="in-progress-alert">in progress</div>
				<span class="in-progress"><i class="fa fa-clock"></i>join until {{endHangoutDate}}</span> -
				{{/if}}
				{{# if completedEvent}}
	                  <span class="scheduled-for-completed">Mastered {{formattedHangoutDate}}</span> -
				{{/if}}
			{{else}}
				{{# if upcomingEvent}}
					<div class="upcoming">Upcoming</div>
	                  <span class="scheduled-for">{{formattedHangoutDate}}{{#if endHangoutDate }}-{{endHangoutDate }} {{/if}}</span> -
				{{/if}}
				{{# if probablyNotExpired}}
					<div class="started">Started</div>
					<span class="scheduled-for">{{formattedHangoutDate}} (No End Time Set) -</span>
				{{/if}}

				{{# if completedEvent}}
					 <span class="scheduled-for-completed">Mastered {{masteredDate}}</span> -
				{{/if}}
				


			{{/if}}
			{{/if}}
			

		 {{title}}  </a>
</template>
